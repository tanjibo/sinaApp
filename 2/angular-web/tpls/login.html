<div class="container-fluid">
		 <div class="row">
		 	<form ng-submit="login()" name="form" id="loginForm">
			 	   <div class="form-group col-lg-4 col-lg-offset-4">
			 	   	   <input type="text"  ng-model="name" name="name" class="form-control mt10 mb10" required>
			 	   </div> 
		 	    <div class='form-group col-lg-4 col-lg-offset-4'>
		 	    	 <input type="text" ng-model="pwd" name="pwd" class="form-control mb10" required>
		 	    </div>
		 	   <div class="form-group col-lg-4 col-lg-offset-4">
		 	   	 <input type="submit" value="登陆" ng-disabled="form.$invalid"  class="btn btn-success btn-md btn-block">
		 	   </div> 
		 	</form>
		 </div>
</div>

	  <fieldset disabled="disabled">
    <legend>Personalia:</legend>
    Name: <input type="text" /><br />
    Email: <input type="text" /><br />
    Date of birth: <input type="text" />
  </fieldset>
