<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>日期函数</title>
    </head>
    <body>
    </body>
    <script type="text/javascript">
    window.onload=function(){
    	var oDate=new Date();
    	oDate.setDate(oDate.getDate()+800000);
    	alert(oDate.getFullYear()+'-'+(oDate.getMonth()+1)+'-'+oDate.getDate())
    }
    </script>
</html>
