<!DOCTYPE html>
<html lang="en" ng-app="tanApp">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../framework/jquery-2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../framework/angular-1.3.0/angular.js"></script>
    <script type="text/javascript" src="../framework/angular-1.3.0/angular-ui-router.js"></script>
    <script type="text/javascript" src="../js/begin_angular_app.js"></script>
    <script type="text/javascript" src="../js/begin_angular_ctrl.js"></script>
    <link rel="stylesheet" type="text/css" href="../framework/bootstrap-3.3.5-dist/css/bootstrap.css">
    <title>供应商策略</title>
</head>

<body>
    <div ng-controller="ctrl">
        <div>@@greeting@@</div>
    </div>
</body>

<script type="text/javascript">
var app = angular.module('tanApp', []);
app.config(['$interpolateProvider', function($interpolateProvider) {
    $interpolateProvider.startSymbol('@@');
    $interpolateProvider.endSymbol('@@');
}])
app.controller('ctrl', ['$scope', function($scope, $interpolate) {
    $scope.greeting = "$interpolateProvider";

}])
</script>

</html>
